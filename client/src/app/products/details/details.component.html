<section class="details" id="details">
    <div class="container">
        <div class="details-item">


            <div class="details-img">
                <img src="{{product.imageUrl}}" alt={{product.name}}>
            </div>
            <div class="details-content">
                <div class="action">
                 
                    <div *ngIf="userId !== productOwnerId && userId">
                        <button class="like-btn btn" [disabled]="liked" (click)="addLike()">
                            <i [class]="liked ? 'fa-solid fa-heart' : 'fa-solid fa-thumbs-up'"></i>
                            <span>{{ liked ? 'Liked' : 'Like' }}</span>
                        </button>
                    </div>
                    <div *ngIf="userId === productOwnerId" [routerLink]="['/products', productId, 'edit']"><button
                            class="edit-btn btn"><i class="fa-solid fa-pencil"></i><span>Edit</span></button>
                    </div>
                    <div *ngIf="userId === productOwnerId" [routerLink]="['/products', productId]"><button
                            class="delete-btn btn" (click)="showDeleteModal()"><i
                                class="fa-solid fa-trash"></i><span>Delete</span></button>
                    </div>

                    <div><button class="back-btn btn" [routerLink]="['/products']"><i
                                class="fa-solid fa-circle-chevron-left"></i><span>Back</span></button></div>

                </div>
                <div class="content">
                    <h3 class="product-name">
                        {{product.name}}
                    </h3>
                    <h4 class="product-brand"><i class="fa-solid fa-gift"></i>Brand: {{product.brand}}</h4>
                    <p class="category"><i class="fa-solid fa-layer-group"></i>Category: {{product.category}}</p>
                    <p class="description"><i class="fa-solid fa-list-ul"></i>Description: {{product.description}}</p>
                    <p class="time"><i class="fa-regular fa-clock"></i>Time for production: {{product.time}}</p>
                    <p class="status"><i class="fa-solid fa-bookmark"></i>Status: {{product.status}}</p>
                    <p class="price"><i class="fa-solid fa-circle-dollar-to-slot"></i>price: {{product.price}}</p>
                </div>

            </div>

            <div *ngIf="showDeleteConfirmationModal">
                <div *ngIf="userId === productOwnerId && userId" class="overlay">
                    <div class="backdrop" (click)="cancel()"></div>
                    <div class="modal">
                        <h2>Are you sure you want to delete</h2>
                        <h2>{{product.name}}?</h2>

                        <div class="btn">
                            <button type="submit" (click)="deleteProduct()">Delete</button>
                            <button type="button" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
