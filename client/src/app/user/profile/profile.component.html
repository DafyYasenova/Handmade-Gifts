<section class="profile">
    <div class="container">
    
        <div class="profile-card">
            <img src="/assets/images/avatar.jpg" alt="logo">
            <div class="info">
                <h2>Profile name</h2>
                <p> Email: example&#64;gmail.com</p>
            </div>
        </div>
        <div *ngIf="!isLoading" class="my-products">
            <h2>My products</h2>
            <div class="media-container" *ngFor="let product of products">
                <div class="media">
                    <img src={{product.imageUrl}} alt="my-products">
                </div>
                
            </div>
        </div>
    </div>
</section>
