<section class="banner-forms">
    <section class="section-register">
        <div class="container">
            <form [formGroup]="form" (ngSubmit)="register()">
                <div class="wrapper">
                    <h3>Register</h3>
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" formControlName="username">
                        <i class="fa-solid fa-user"></i>

                        <ng-container *ngIf="form.get('username')?.touched">
                            <p class="error" *ngIf="form.get('username')?.errors?.['required']">Username is required!</p>
                            <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">Username must be at least 5 characters!</p>
                        </ng-container>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" name="email" formControlName="email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <ng-container formGroupName="passGroup">
                        <div class="input-box">
                            <input type="password" placeholder="Password" name="password" formControlName="password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Repeat password" name="rePassword"
                                formControlName="rePassword">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </ng-container>

                    <button type="submit" class="btn">Register</button>
                    <div class="login-link">
                        <p>Have an acount? <a routerLink="/login">Login</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
